<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Institucional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            color: #333;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: auto;
            overflow: auto;
        }

        main {
            height: auto;
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #questions-container {
            background-color: #f4f7fa;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #2b3e50;
        }

        .question ul {
            list-style-type: none;
            padding: 0;
        }

        .question li {
            margin-bottom: 10px;
        }

        .question input[type="checkbox"],
        .question input[type="radio"] {
            margin-right: 10px;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .pagination button {
            background-color: #2b4c7e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #567ebb;
        }
    </style>
</head>

<body>
<main>
    <div id="questions-container">
        <!-- As questões serão carregadas aqui -->
    </div>
    <div class="pagination">
        <button id="prev-btn">Anterior</button>
        <button id="next-btn">Próximo</button>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Simulação de dados JSON
        const jsonData = [
            { "id": 1, "question": "Qual é a sua satisfação com o curso?", "type": "single", "options": ["Muito Satisfeito", "Satisfeito", "Neutro", "Insatisfeito", "Muito Insatisfeito"] },
            { "id": 2, "question": "A carga horária do curso atende às suas expectativas?", "type": "single", "options": ["Sim", "Não"] },
            { "id": 3, "question": "Como você avalia a infraestrutura da instituição?", "type": "single", "options": ["Excelente", "Boa", "Regular", "Ruim", "Péssima"] },
            { "id": 4, "question": "Você considera que o material didático é adequado?", "type": "single", "options": ["Sim", "Não"] },
            { "id": 5, "question": "Qual é a qualidade do atendimento administrativo?", "type": "single", "options": ["Excelente", "Boa", "Regular", "Ruim", "Péssima"] },
            { "id": 6, "question": "Qual aspecto você acha que precisa de mais atenção?", "type": "text" },
            { "id": 7, "question": "Você se sente bem acolhido(a) pelos professores?", "type": "single", "options": ["Sim", "Não"] },
            { "id": 8, "question": "Qual é a sua opinião sobre a comunicação da instituição com os alunos?", "type": "single", "options": ["Muito Boa", "Boa", "Regular", "Ruim", "Muito Ruim"] },
            { "id": 9, "question": "O curso oferece oportunidades suficientes para práticas e estágios?", "type": "single", "options": ["Sim", "Não"] },
            { "id": 10, "question": "Como você avalia a interação entre os alunos?", "type": "single", "options": ["Excelente", "Boa", "Regular", "Ruim", "Péssima"] }
        ];

        let currentPage = 1;
        const itemsPerPage = 5;

        function displayQuestions(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const questionsToShow = jsonData.slice(startIndex, endIndex);

            const container = document.getElementById('questions-container');
            container.innerHTML = ''; // Limpa o conteúdo existente

            questionsToShow.forEach(question => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                const questionTitle = document.createElement('h3');
                questionTitle.textContent = `Questão ${question.id}: ${question.question}`;
                questionElement.appendChild(questionTitle);

                const optionsList = document.createElement('ul');

                if (question.type === 'text') {
                    const textArea = document.createElement('textarea');
                    textArea.id = `question-${question.id}`;
                    textArea.rows = 4;
                    textArea.cols = 50;
                    optionsList.appendChild(textArea);
                } else {
                    question.options.forEach((option, index) => {
                        const listItem = document.createElement('li');
                        let input;
                        if (question.type === 'multiple') {
                            input = document.createElement('input');
                            input.type = 'checkbox';
                            input.id = `question-${question.id}-option-${index}`;
                            input.name = `question-${question.id}`;
                        } else {
                            input = document.createElement('input');
                            input.type = 'radio';
                            input.id = `question-${question.id}-option-${index}`;
                            input.name = `question-${question.id}`;
                        }
                        input.value = option;
                        listItem.appendChild(input);

                        const label = document.createElement('label');
                        label.htmlFor = input.id;
                        label.textContent = option;
                        listItem.appendChild(label);

                        optionsList.appendChild(listItem);
                    });
                }

                questionElement.appendChild(optionsList);
                container.appendChild(questionElement);
            });
        }

        function setupPagination() {
            const prevButton = document.getElementById('prev-btn');
            const nextButton = document.getElementById('next-btn');

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage * itemsPerPage >= jsonData.length;

            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayQuestions(currentPage);
                    setupPagination();
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentPage * itemsPerPage < jsonData.length) {
                    currentPage++;
                    displayQuestions(currentPage);
                    setupPagination();
                }
            });
        }

        // Inicializa a página
        displayQuestions(currentPage);
        setupPagination();
    });
</script>
</body>

</html>
